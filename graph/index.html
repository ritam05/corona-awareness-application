<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title> CoVID Graph </title>
<!-- <link href="https://rawgithub.com/nternetinspired/debug-css/master/debug.css" media="all" rel="stylesheet" type="text/css" /> -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="css/graph.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

  <style>
  .hidden{
    display:none;
  }
  </style>
  </head>
  <body >
    <div  id="mainContent" class="hidden" style=" height:100vh; width:100%; background-color:white;">
      <div id="sidebar" class="sidebar" style="z-index: 2; height:100vh; width:auto;  position:fixed; right:0px;">
        <div style="">
        <div id="sidebar-btn" style="border-radius: 5px 0px 0px 5px;position: relative; top: 50px; left:-50px; width:50px; height:50px; background-color:#039BE5; text-align: center;" class="align-middle" >
            <i class="fa fa-times-circle" id="close_icon" style="font-size:40px; margin-top:5px; color:white;" aria-hidden="true"></i>
            <i class="fa fa-chevron-circle-left" id="open_icon" style="font-size:40px; margin-top:5px; color:white;display:none;" aria-hidden="true"></i>
        </div>
        <div style="position:relative;margin-top:-40px;margin-bottom:10px;" class="wrap-drop" id="noble-gases">

        </div>
        <div style="position:relative; margin-bottom:15px;" class="wrap-drop" id="graph-type">
          <span>World</span>
          <ul class="drop">
            <li onclick="setWorld()" id="world"><a>World</a></li>
            <li onclick="setIndia()" id="india"><a>India</a></li>
          </ul>
        </div>

        <div id="checkboxs" style="position: relative; margin-bottom:0px;margin-left: 25px;font-family: 'Roboto Condensed', sans-serif; color:#2E86C1;">
        </div>



        <div style="font-family: 'Roboto Condensed', sans-serif; text-align:center; font-size: 20px; margin-top:5px;">
          <div id="show_graph_btn" style="background-color:#0288D1; color:white; margin-left: 40px; margin-right: 40px; padding: 10px;" onclick="start()">
          <i class="fa fa-line-chart" aria-hidden="true"></i> Show graph
          </div>
        </div>
      </div>
      </div>
      <div id="graph" style="">
        <canvas id="lineGraph" style=""></canvas>
      </div>


    </div>
    <div id="noti" style="width:100%; text-align:center;"> <img src="img/rotate.png" style="width: 90%; margin-top: 100px;"></img> <h2 style="margin-top:30px; font-family: 'Roboto', sans-serif; color:#C39BD3;"> Please rotate to landscape mode. </h2></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="raw_data/data.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/graph_file.js"></script>
    <script>
    function checkOrentation()
    {
      if(window.innerHeight >  window.innerWidth){
        setTimeout(checkOrentation,500);
      }else{
        $("#noti").addClass("hidden");
        $("#mainContent").removeClass("hidden");
      }
    }
    checkOrentation();
     </script>
  </body>
</html>
